<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Postman - test Api Rest</title>

</head>

<body>
        <pre id="get" style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
        var url = "http://localhost/youpluv/public/NivelAlerta";

            getRest(url);

            // postRest(url);

            // putRest(url, 1);

            // deleteRest(url, 2);
        });

        function getRest(url) {
            $.ajax({
                url: url,
                type: "GET",
                dataType: "JSON",
                success: function (response) {
                    $("#get").text(JSON.stringify(response));
                }
            });
        }

        function postRest(url) {
            $.ajax({
                url: url,
                type: "POST",
                dataType: "JSON",
                data: {
                    "descr_alerta": "teste"
                },
                success: function (response) {
                    getRest(url);
                }
            });
        }

        function putRest(url, id) {
            $.ajax({
                url: url + "/" + id,
                type: "PUT",
                dataType: "JSON",
                data: {
                    "descr_alerta": "DEFAULT"
                },
                success: function (response) {
                    getRest(url);
                }
            });
        }

        function deleteRest(url, id) {
            $.ajax({
                url: url + "/" + id,
                type: "DELETE",
                dataType: "JSON",
                success: function (response) {
                    getRest(url);
                }
            });
        }
    </script>
</body>

</html>
